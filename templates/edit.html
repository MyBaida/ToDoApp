{% extends "partials/base.html" %}

{% load crispy_forms_tags %}

{% block title %}Edit Task Page{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card mt-4">
                    <div class="cardheader ms-3 mt-3">EDIT TASK</div>
                    <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{form|crispy}}
                        <input class="btn btn-primary btn-sm" type="submit" value="UPDATE">
                        </div>
                    </form>
                
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
